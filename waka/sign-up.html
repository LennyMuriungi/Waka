    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="registrationform section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Sign Up</h1>

                            <div class="social-login d-flex flex-column w-50 m-auto">
                                
                                <a href="#" class="btn custom-btn social-btn mb-4">
                                    <i class="bi bi-google me-3"></i>

                                    Continue with Google
                                </a>

                                <a href="#" class="btn custom-btn social-btn">
                                    <i class="bi bi-facebook me-3"></i>

                                    Continue with Facebook
                                </a>
                            </div>

                            <div class="div-separator w-50 m-auto my-5"><span>or</span></div>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">

                                        <div class="form-floating">
                                            <input type="firstname" name="firstname" id="firstname" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="First name" required>

                                            <label for="firstname">First name</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="secondname" name="secondname" id="secondname" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Second name" required>

                                            <label for="secondname">Second name</label>
                                        </div>

                                       
                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                            <label for="email">Email address</label>
                                        </div>

                                        <div class="form-floating my-4">
                                            <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                            
                                            <p class="text-center">* shall include 0-9 a-z A-Z in 4 to 10 characters</p>
                                        </div>

                                        <div class="form-floating">
                                            <input type="password" name="confirm_password" id="confirm_password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required>

                                            <label for="confirm_password">Password Confirmation</label>
                                            
                                        </div>

                                        <button type="submit" id="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            <a href="index.html">Create account</a>
                                        </button>

                                        <p class="text-center">Already have an account? Please <a href="sign-in.html">Sign In</a></p>

                                    </form>

                                    <script type="module">
                                        // Import the functions you need from the SDKs you need
                                        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
                                        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
                                        // TODO: Add SDKs for Firebase products that you want to use
                                        // https://firebase.google.com/docs/web/setup#available-libraries
                            
                                        // web app firebase configuration
                                        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                                        const firebaseConfig = {
                                        apiKey: "AIzaSyCN2uhedqWDeUFK5-Y0wVTgsYNfEjjA50I",
                                        authDomain: "https://waka-6aff0-default-rtdb.firebaseio.com/",
                                        projectId: "waka-6aff0",
                                        storageBucket: "waka-6aff0.appspot.com",
                                        messagingSenderId: "731520101587",
                                        appId: "1:731520101587:web:c5b6642b4291578657f826",
                                        measurementId: "G-EKYTRR4DKL"
                                        };
                            
                                        // Initialize Firebase
                                        const app = app.initializeApp(firebaseConfig);
                                        var firestore = firebase.firestore();
                            
                                        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
                            
                                        //listen for submit event(1)
                                        document.getElementById('submit')
                                        .addEventListener('submit', formSubmit);
                                  
                                        //Submit form(2)
                                        function formSubmit(e) {
                                        e.preventDefault();
                                        // Get Values from the DOM
                                        let firstname = document.getElementById('firstname').value;
                                        let secondname = document.getElementById('secondname').value;
                                        let email = document.getElementById('email').value;
                                        let password = document.getElementById('password').value;
                            
                                        //send message values(3)
                                        sendMessage(firstname, secondname, email, password);
                                      };
                            
                                    //Send Message to Firebase(4)
                                    function sendMessage(firstname, secondname, email, password) {
                                    const database = getDatabase();
                            
                                    set(ref(database, 'usersSignUp/' + Math.floor(Math.random() * 10000000)), {
                                        firstname: firstname,
                                        secondname: secondname,
                                        email: email,
                                        password: password,
                                    }).then(() => {
                            
                                        //Show Alert Message(5)
                                    document.querySelector('.alert').style.display = 'block';
                            
                                        //Hide Alert Message After Seven Seconds(6)
                                    setTimeout(function () {
                                    document.querySelector('.alert').style.display = 'none';
                                    }, 7000);
                                    document.getElementById('sign-in-form').reset();
                                    }).catch((error) => {
                                        alert(error)
                                    })
                                    }
                                    </script>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>
